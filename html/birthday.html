<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday to Me!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
  
</head>
<body>
    <main class="font-sans bg-[#f2e1f8] flex justify-center items-center h-screen m-0 overflow-hidden">
        <section class="">
            <button id="birthdayButton" class="px-4 py-2 rounded-[5px] text-white bg-blue-500 hover:bg-blue-600 text-2xl">Click Me</button>
            <div class="birthday">
                <div class="birthday-message text-center text-xl sm:text-2xl md:text-3xl text-[#8345E6] border-2 shadow-md shadow-sky-200 p-5 rounded-lg bg-white shadow-md relative z-10">
                    🎉 Happy Birthday to Me! 🎂
                    <div class="emoji mt-4">🎈🎁🎊</div>
                </div>

                <!-- top -->
                <div class="floating-emoji-1 emoji-t1">❤️</div>
                <div class="floating-emoji-1 emoji-t2">❤️</div>
                <div class="floating-emoji-1 emoji-t3">❤️</div>
                <div class="floating-emoji-1 emoji-t4">❤️</div>
                <div class="floating-emoji-1 emoji-t5">❤️</div>
                <div class="floating-emoji-1 emoji-t6">❤️</div>

                <!-- More emojis for diversity -->
                <div class="floating-emoji emoji1">🎉</div>
                <div class="floating-emoji emoji2">🎂</div>
                <div class="floating-emoji emoji3">🎁</div>
                <div class="floating-emoji emoji4">🎈</div>
                <div class="floating-emoji emoji5">🎊</div>
                <div class="floating-emoji emoji6">💖</div>
                <div class="floating-emoji emoji7">🍾</div>
                <div class="floating-emoji emoji8">🍰</div>
                <div class="floating-emoji emoji9">🍬</div>
                <div class="floating-emoji emoji10">🎵</div>
                <div class="floating-emoji emoji11">💕</div>
                <div class="floating-emoji emoji12">🎶</div>
            </div>
        </section>
    </main>

    <script>
        // Get the button and the birthday message
        const birthdayButton = document.getElementById('birthdayButton');
        const birthdayMessage = document.querySelector('.birthday');

        // Add a click event listener to the button
        birthdayButton.addEventListener('click', () => {
            // Toggle the visibility of the birthday message
            birthdayButton.style.display = 'hidden';
            birthdayMessage.style.display = (birthdayMessage.style.display === 'none') ? 'block' : 'none';
        });
    </script>

</body>
</html>
